<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Rescue Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        
        #gameCanvas {
            border: 2px solid #34495e;
            background-color: #1a1a1a;
        }
        
        #gameContainer {
            position: relative;
        }
        
        #infoBar {
            position: absolute;
            bottom: -40px;
            left: 0;
            width: 100%;
            height: 30px;
            background-color: #34495e;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            font-size: 14px;
        }

        #pauseMenu {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="infoBar">
            <span id="score">Score: 0</span>
            <span id="level">Level: 1</span>
            <span id="lives">Lives: 3</span>
            <span id="powerupTimer"></span>
        </div>
        <div id="pauseMenu">
            <h2>PAUSED</h2>
            <p>Press SPACE to continue</p>
        </div>
    </div>

    <!-- Load game script -->
    <script src="game.js"></script>
</body>
</html>
